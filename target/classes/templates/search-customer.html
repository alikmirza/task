<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>News-Feed: my news</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<div>
    <h1 >New Credit</h1>
    <form th:object="${credit}" th:modelAttribute="credit" action="/get-customer" method="post">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input th:field="*{amount}" type="text" class="form-control" id="amount"  placeholder="Amount of money">
        </div>
        <div class="form-group">
            <label for="period">Period given</label>
            <input th:field="*{period}" type="text" class="form-control" id="period" placeholder="Period for credit">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
